<div *ngIf="friends">
  <h2>My Friends</h2>
  <ng-container *ngIf="friends">
    <div class="blockFriend" *ngFor="let friend of friends">
      <p>{{ friend.username }}</p>
      <button type="button" (click)="removeFriend(friend.id)">
        Remove friend
      </button>
    </div>
  </ng-container>
</div>
