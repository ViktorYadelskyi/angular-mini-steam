<div class="friends">
  <div>
    <h2>Friends</h2>
    <form class="friends__search" [formGroup]="searchForm" (submit)="submit()">
      <p>Search Friends</p>
      <input
        class="searchInput"
        type="text"
        placeholder="Search Friends"
        formControlName="searchfriends"
      />
      <button class="searchButton" type="submit">Search</button>
    </form>
  </div>
  <router-outlet></router-outlet>
</div>
