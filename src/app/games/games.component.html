<div>
    <form [formGroup]="searchForm">
        <input formControlName="searchGame">
        <button type="button" (click)="searchGame()" [disabled]='!searchForm.valid'>Search</button>
    </form>
    <div>
        <div>
            <gamecard *ngFor="let game of gameList" [game]="game"></gamecard>
        </div>
    </div>
</div>
