<div class="games">
  <h2>My Games</h2>

  <div class="games__cards">
    <div class="card" *ngFor="let game of games">
      <div class="card__up">
        <h3>{{ game.name }}</h3>
      </div>

      <div class="card__down">
        <p>{{ game.about }}</p>
        <div class="card__downBtns">
          <button
            class="btn download"
            type="button"
            (click)="download(game.name)"
          >
            Download
          </button>
          <button class="btn share" type="button" (click)="share(game.name)">
            Share
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
